<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Profile Card</title>
</head>
<body>
  <div class="wrapper">
    <article class="profile-card">
      <div class="image-wrapper">
        <img class="main-photo" src="./assets/images/daenerys.jpeg" alt="Daenerys">
      </div>
      <div class="person-data">
        <p class="person-name">Daenerys targaryen</p>
        <p class="person-position">Clojure developer</p>
        <p class="person-location">Dragonstone, Westeros</p>
      </div>
      <div class="person-info">
        <div class="followers">27.2 M followers</div>
        <div class="followers-gallery">
          <div class="follower-image-wrapper">
            <img class="follower-photo" src="./assets/images/follower_1.jpeg" alt="follower 1">
          </div>
          <div class="follower-image-wrapper">
            <img class="follower-photo" src="./assets/images/follower_2.jpeg" alt="follower 2">
          </div>
          <div class="follower-image-wrapper">
            <img class="follower-photo" src="./assets/images/follower_3.jpeg" alt="follower 3">
          </div>
          <div class="follower-image-wrapper">
            <img class="follower-photo" src="./assets/images/follower_4.jpeg" alt="follower 4">
          </div>
          <div class="follower-image-wrapper">
            <img class="follower-photo" src="./assets/images/follower_1.jpeg" alt="follower 5">
          </div>
        </div>
      </div>
    </article>
  </div>  
</body>
</html>
