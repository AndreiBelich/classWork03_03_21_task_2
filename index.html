<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Profile Card</title>
</head>
<body>
  <div class="wrapper">
    <article class="profile-card">
          <!--Info about person -->
      <div class="person-data">
        <div class="image-wrapper">
          <img class="main-photo" src="./assets/images/daenerys.jpeg" alt="Daenerys">
        </div>
        <p class="person-name">Daenerys targaryen</p>
        <p class="person-position">Clojure developer</p>
        <p class="person-location">Dragonstone, Westeros</p>
        <div class="separate-line"></div>
      </div>

      <!--Info about followers-->
      <div class="person-info">
        <div class="followers">27.3 M followers</div>
        <div class="followers-gallery">
          <div class="follower-image-wrapper">
            <img class="follower-photo" src="./assets/images/follower_1.jpeg" alt="follower 1">
          </div>
          <div class="follower-image-wrapper">
            <img class="follower-photo" src="./assets/images/follower_2.jpeg" alt="follower 2">
          </div>
          <div class="follower-image-wrapper">
            <img class="follower-photo" src="./assets/images/follower_3.jpeg" alt="follower 3">
          </div>
          <div class="follower-image-wrapper">
            <img class="follower-photo" src="./assets/images/follower_4.jpeg" alt="follower 4">
          </div>
          <div class="follower-image-wrapper">
            <div class="plus-circle"></div>
          </div>
        </div>
        <div class="social-icons-container">
          <div class="social-icon-wrapper">
            <a href="#"><img src="./assets/images/icons/facebook.svg" alt="Facebook icon"></a>
          </div>
          <div class="social-icon-wrapper">
            <a href="#"><img src="./assets/images/icons/twitter.svg" alt="Twitter icon"></a>
          </div>
          <div class="social-icon-wrapper">
            <a href="#"><img src="./assets/images/icons/instagram.svg" alt="Instagram icon"></a>
          </div>
          <div class="social-icon-wrapper">
            <a href="#"><img src="./assets/images/icons/telegram.svg" alt="Telegram icon"></a>
          </div>
        </div>
      </div>
    </article>
  </div>  
</body>
</html>
